<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Palindrome Checker | Ali Sajad</title>
  </head>

  <body>
    <main class="container">
      <h1>Palindrome Checker</h1>
      <p class="palindrome-definition">
        A palindrome is a word, sentence, verse, or even number that reads the
        same backward or forward. Ex: mom, dad, madam, etc.
      </p>

      <input type="text" id="text-input" placeholder="Type a word" />
      <button id="check-btn">Check Palindrome</button>

      <div id="result"></div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
